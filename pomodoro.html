<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Study Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .topnav {
            background-color: #333;
            overflow: hidden;
        }

        .topnav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #4CAF50;
            color: white;
        }

        main {
            padding: 20px;
            text-align: center;
            background-image: url('your-background-image.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            position: relative;
        }

        .title {
            font-size: 36px;
            color: #333;
            margin: 20px 0;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #45A049;
        }

        .timer-display {
            font-size: 36px;
            color: #333;
            margin: 20px 0;
        }

        #buttons {
            margin-top: 20px;
        }

        #start,
        #stop {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        #start:hover,
        #stop:hover {
            background-color: #45A049;
        }
    </style>
</head>

<body>
    <main>
        <h1 class="title">University of Edinburgh Study Planner</h1>
        <div class="topnav">
            <a href="index.html">Home</a>
            <a href="calendar.html">Calendar</a>
            <a href="todo.html">To-Do List</a>
            <a href="tip.html">Tip of the Day</a>
            <a class="active" href="pomodoro.html">Pomodoro Timer</a>
            <a href="study_buddy.html">Study Buddy</a>
        </div>

        <div class="button-container">
            <button class="button" id="pomodoro-session">25m Session</button>
            <button class="button" id="short-break">5m Break</button>
            <button class="button" id="long-break">10m Break</button>
        </div>

        <div id="25" class="timer-display" data-duration="25.00">
            25:00
        </div>

        <div id="short-timer" class="timer-display" data-duration="5.00">
            5:00
        </div>

        <div id="long-timer" class="timer-display" data-duration="10.00">
            10:00
        </div>

        <div id="buttons">
            <button id="start">START</button>
            <button id="stop">END</button>
        </div>
    </main>
</body>

</html>
