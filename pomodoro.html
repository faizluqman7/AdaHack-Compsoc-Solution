<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Study Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .topnav {
            background-color: #333;
            overflow: hidden;
        }

        .topnav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #3d85c6;
            color: white;
        }

        main {
            padding: 20px;
            text-align: center;
            background-image: url('https://media.istockphoto.com/id/1335757483/vector/vector-abstract-summer-background-with-green-and-blue-gradient-for-banner-poster.jpg?s=612x612&w=0&k=20&c=48ZS9iVZ2gg-LGBAYc0-uL8MZyyCwyca6XyroJzUAAE='); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            position: relative;
        }

        .title {
            font-size: 36px;
            color: #333;
            margin: 20px 0;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            background-color: #3d85c6;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            margin: 5px;
        }

        .button:hover {
            background-color: #3d85c6;
        }

        .timer-display {
            font-size: 36px;
            color: #333;
            margin-top: 20px;
        }

        #buttons {
            margin-top: 20px;
        }

        #buttons button {
            background-color: #3d85c6;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            margin: 5px;
        }

        #buttons button:hover {
            background-color: #45A049;
        }
    </style>
</head>

<body>
    <main>
 
        <div class="topnav">
            <a href="index.html">Home</a>
            <a href="calendar.html">Calendar</a>
            <a href="todo.html">To-Do</a>
            <a class="active" href="pomodoro.html">Pomodoro </a>
            <a href="study_buddy.html">Study Buddy</a>
           <a href="Accommodation.html">Accommodation</a>
        </div>
      <h3> Manage your time using the Pomodoro Technique</h3>

        <div class="button-container">
            <button class="button" id="pomodoro-session">25m Session</button>
            <button class="button" id="short-break">5m Break</button>
            <button class="button" id="long-break">10m Break</button>
        </div>

        <div class="timer-display" id="timer">
            25:00
        </div>

        <div id="buttons">
            <button id="start">START</button>
            <button id="stop">END</button>
        </div>
    </main>

    <script>
        let timer;
        let currentDuration = 1500; // Default is 25 minutes (in seconds)
        let isRunning = false;

        const timerDisplay = document.getElementById('timer');

        function startTimer() {
            if (!isRunning) {
                timer = setInterval(updateTimer, 1000);
                isRunning = true;
            }
        }

        function stopTimer() {
            clearInterval(timer);
            isRunning = false;
        }

        function updateTimer() {
            if (currentDuration > 0) {
                currentDuration--;
                displayTime(currentDuration);
            } else {
                clearInterval(timer);
                isRunning = false;
            }
        }

        function displayTime(duration) {
            const minutes = Math.floor(duration / 60);
            const seconds = duration % 60;
            const formattedTime = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            timerDisplay.textContent = formattedTime;
        }

        document.getElementById('pomodoro-session').addEventListener('click', function () {
            currentDuration = 1500; // 25 minutes
            displayTime(currentDuration);
        });

        document.getElementById('short-break').addEventListener('click', function () {
            currentDuration = 300; // 5 minutes
            displayTime(currentDuration);
        });

        document.getElementById('long-break').addEventListener('click', function () {
            currentDuration = 600; // 10 minutes
            displayTime(currentDuration);
        });

        document.getElementById('start').addEventListener('click', startTimer);

        document.getElementById('stop').addEventListener('click', stopTimer);
    </script>
</body>

</html>
